{% extends 'blog/base.html' %}


{% block content %}
            {% for post in posts %}
                <div class="post">
                <div class="date">
                    <p><em>published: {{ post.published_date }}</em></p>
                </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    {{ post.text|linebreaks }}
                </div>
            {% endfor %}

{% endblock %}
